<html>

<head>
    <title>Users</title>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script> -->
    <!-- <link rel="stylesheet/less" type="text/css" href="stylesheets/style.less" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="javascripts/jquery-3.3.1.js"></script>
    <script src="javascripts/data.js"></script>
    <script src="javascripts/class.js"></script>
    <script src="javascripts/engine.js"></script>
    <script src="javascripts/app.js"></script>
</head>

<body bgcolor="#d7dee8">
    <button type="button" class="btn btn-default" style="background: url(icons/delete.svg);height:1.75rem;" data-toggle="modal"
        data-target="#deleteModal"></button>
    <button type="button" class="btn btn-default" style="background: url(icons/edit.svg);height:1.75rem;" data-toggle="modal"
        data-target="#updateModal"></button>

    <div class="modal fade" id="updateModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Delete</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container-center" style="padding: 20px;background-color: #d7dee8">
        <div class="card text-center shadow-lg mb-5 bg-white rounded" style="width:40rem;margin: 0 auto;float: none;margin-bottom: 10px;">
            <h4 class="card-header">ADD USER</h4>
            <div class="card-body">
                <!-- <div class="btn-group btn-group-lg" role="group" style="margin-bottom: 2rem" aria-label="...">
                        <button type="button" class="btn btn-secondary">Business</button>
                        <button type="button" class="btn btn-secondary">Personal</button>
                </div> -->
                <form id='form' onsubmit='formSubmit(event)'></form>
            </div>
        </div>
    </div>



    <div class="container-center" style="padding: 20px;background-color: #d7dee8">
        <div class="card text-center shadow-lg mb-5 bg-white rounded" style="margin: 0 auto;float: none;margin-bottom: 10px;">
            <h4 class="card-header">USERS</h4>
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Fullname</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Password</th>
                            <th>Type</th>
                            <th>Permanent Address</th>
                            <th>Correspondence Address</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" />

                </table>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
